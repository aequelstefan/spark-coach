name: Coach

on:
  schedule:
    # Run every 30 minutes (UTC). Logic in the job selects the specific task for 07:30, 13:00, 17:00 UTC and Sun 19:00 UTC; otherwise runs scan.
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Select task
        id: pick
        run: |
          dow=$(date -u +"%u")   # 1-7 (Mon-Sun)
          hour=$(date -u +"%H")
          min=$(date -u +"%M")
          task="scan"
          if [ "$hour" = "07" ] && [ "$min" = "30" ]; then task="suggest"; fi
          if [ "$hour" = "13" ] && [ "$min" = "00" ]; then task="afternoon"; fi
          if [ "$hour" = "17" ] && [ "$min" = "00" ]; then task="summary"; fi
          if [ "$dow" = "7" ] && [ "$hour" = "19" ] && [ "$min" = "00" ]; then task="weekly"; fi
          echo "task=$task" >> $GITHUB_OUTPUT

      - name: Run coach
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python coach.py --task "${{ steps.pick.outputs.task }}"
