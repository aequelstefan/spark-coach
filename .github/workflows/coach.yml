name: Coach

on:
  schedule:
    # Run every 30 minutes (UTC). Logic in the job selects the specific task for 07:30, 13:00, 17:00 UTC and Sun 19:00 UTC; otherwise runs scan.
    - cron: '*/30 * * * *'
  workflow_dispatch:
    inputs:
      task:
        description: "Task to run (suggest, afternoon, scan, summary, weekly, replies, recs)"
        required: false
        default: ""

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Select task
        id: pick
        run: |
          # If manual dispatch provides an input, honor it.
          if [ -n "${{ github.event.inputs.task }}" ]; then
            echo "task=${{ github.event.inputs.task }}" >> $GITHUB_OUTPUT
            exit 0
          fi

          dow=$(date -u +"%u")   # 1-7 (Mon-Sun)
          hour=$(date -u +"%H")
          min=$(date -u +"%M")
          task=""
          if [ "$hour" = "07" ] && [ "$min" = "30" ]; then task="suggest"; fi
          if [ "$hour" = "13" ] && [ "$min" = "00" ]; then task="afternoon"; fi
          if [ "$hour" = "17" ] && [ "$min" = "00" ]; then task="summary"; fi
          if [ "$dow" = "7" ] && [ "$hour" = "19" ] && [ "$min" = "00" ]; then task="weekly"; fi
          # Scan only at 09:15, 12:00, 15:30 UTC
          if [ "$hour" = "09" ] && [ "$min" = "00" ]; then task="scan"; fi
          if [ "$hour" = "12" ] && [ "$min" = "00" ]; then task="scan"; fi
          if [ "$hour" = "15" ] && [ "$min" = "30" ]; then task="scan"; fi
          if [ -z "$task" ]; then
            echo "task=none" >> $GITHUB_OUTPUT
          else
            echo "task=$task" >> $GITHUB_OUTPUT
          fi

      - name: Run coach
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          # Map repo secrets to the env names coach.py expects
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID_CEO }}
          TWITTER_API_KEY: ${{ secrets.X_API_KEY_CEO }}
          TWITTER_API_SECRET: ${{ secrets.X_API_SECRET_CEO }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN_CEO }}
          TWITTER_ACCESS_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET_CEO }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          DAILY_TOKEN_BUDGET_USD: 0.50
          REPLIES_SINGLE_VARIANT: true
        run: |
          python coach.py --task "${{ steps.pick.outputs.task }}"
