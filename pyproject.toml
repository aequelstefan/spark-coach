[tool.black]
line-length = 100
target-version = ["py311"]
extend-exclude = "\\.venv/"

[tool.ruff]
line-length = 100
src = ["src"]
extend-exclude = [".venv"]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "UP", # pyupgrade
]
ignore = [
    "E501", # handled by formatter
]

[tool.mypy]
python_version = "3.11"
strict = true
pretty = true
ignore_missing_imports = true
mypy_path = ["src"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
